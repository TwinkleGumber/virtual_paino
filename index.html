<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>

<body style="color: #D6F91B;font-family: aharoni">
    <div class="wrapper">
        <section class="welcome-screen hidden">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="chah.mp3"></audio>


                <table id="songs" style="color:#02DFF5  ">
                    <thead class="list-headers">
                        <tr>
                            <td> Title </td>
                            <td> Artist </td>
                            <td> Album </td>
                            <td> Duration </td>
                        </tr>
                    </thead>
                        <!-- <div class="song-list"> -->
                    <tbody>
                        <tr class="song" id="song1">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song2">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song3">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song4">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                    <!-- </div> -->
                    </tbody>
                </table>



<div class="current-song-wrapper">
        <img src="img/song1.jpg" class="current-song-image" style="width: 100px;height: 100px">
        <div>
            <p class="current-song-name">Chahtaan</p>
            <p class="current-song-album">T-Series</p>
        </div>
    </div>

            </section>

            <footer>
                <div class="controls" style="color: #02DFF5  ;font-family: aharoni;font-size: 20px">

                    <div class="player-buttons" style="color: #02DFF5  ">
                        <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                          <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                          <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                          <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                          <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                          <a href="ap/piano.html"><i class="fa fa-th" aria-hidden="true" style="color: #3342FF  "></i></a>
                    </div>

                    <div class="progress-wrapper">
                        <span class="time-elapsed" style="color: #92DFF5  "> </span>
                        <div class="player-progress" style="color: #92DFF5  ">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration" style="color: #92DFF5  "></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
   
<!-- jquery file -->
     <script src="jquery.js"></script>

<!-- jquery plugin datatable -->
     <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
     </script>

<!-- custom jquery plugin -->
     <script src="main.js"></script>

</body>

</html>
